<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="hsl(0, 0%, 8%)" />
      <stop offset="60%" stop-color="hsl(280, 85%, 8%)" stop-opacity="0.18" />
      <stop offset="80%" stop-color="hsl(330, 85%, 12%)" stop-opacity="0.15" />
      <stop offset="100%" stop-color="hsl(0, 85%, 15%)" stop-opacity="0.18" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#bg)" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="hsl(0, 0%, 5%)" fill-opacity="0.8" />
  
  <!-- Logo and Title -->
  <circle cx="60" cy="40" r="15" fill="none" stroke="hsl(280, 85%, 55%)" stroke-width="2" />
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Unbuilt</text>
  
  <!-- Search Bar -->
  <rect x="50" y="150" width="700" height="60" rx="30" fill="hsl(0, 0%, 10%)" stroke="hsl(280, 85%, 55%)" stroke-width="1" />
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="16" fill="hsl(280, 85%, 70%)">Search for market gaps and untapped opportunities...</text>
  
  <!-- Search Button -->
  <rect x="680" y="160" width="60" height="40" rx="20" fill="linear-gradient(135deg, hsl(280, 85%, 55%), hsl(330, 85%, 60%), hsl(0, 85%, 65%))" />
  <text x="705" y="182" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Search</text>
  
  <!-- Demo Cards -->
  <g transform="translate(50, 250)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="200" height="120" rx="10" fill="hsl(0, 0%, 8%)" stroke="hsl(280, 85%, 55%)" stroke-width="1" fill-opacity="0.6" />
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="hsl(280, 85%, 80%)">AI-Powered Analysis</text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="hsl(0, 0%, 70%)">Discover market gaps with</text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="hsl(0, 0%, 70%)">Google Gemini 2.5 Pro</text>
    
    <!-- Card 2 -->
    <rect x="220" y="0" width="200" height="120" rx="10" fill="hsl(0, 0%, 8%)" stroke="hsl(330, 85%, 60%)" stroke-width="1" fill-opacity="0.6" />
    <text x="230" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="hsl(330, 85%, 80%)">Action Plans</text>
    <text x="230" y="45" font-family="Arial, sans-serif" font-size="11" fill="hsl(0, 0%, 70%)">4-phase development</text>
    <text x="230" y="60" font-family="Arial, sans-serif" font-size="11" fill="hsl(0, 0%, 70%)">roadmaps generated</text>
    
    <!-- Card 3 -->
    <rect x="440" y="0" width="200" height="120" rx="10" fill="hsl(0, 0%, 8%)" stroke="hsl(0, 85%, 65%)" stroke-width="1" fill-opacity="0.6" />
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="hsl(0, 85%, 80%)">Export &amp; Share</text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="11" fill="hsl(0, 0%, 70%)">PDF reports, CSV data</text>
    <text x="450" y="60" font-family="Arial, sans-serif" font-size="11" fill="hsl(0, 0%, 70%)">investor pitch decks</text>
  </g>
  
  <!-- Demo Text -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="16" fill="hsl(280, 85%, 70%)" text-anchor="middle">ðŸŽ¬ Live Demo Available</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="12" fill="hsl(0, 0%, 60%)" text-anchor="middle">Click the Live Demo badge to see Unbuilt in action</text>
</svg>